<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <!-- Side Menu -->
        <div class="sidebar">
            <div class="logo">Weather App</div>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="tables.html">Tables</a></li> <!-- Link to tables.html -->
            </ul>
            <!-- Toggle for Celsius and Fahrenheit -->
            <div class="temp-unit">
                <label for="tempUnitSelect">Temperature Unit:</label>
            </div>
                <select id="tempUnitSelect">
                    <option value="celsius">Celsius (°C)</option>
                    <option value="fahrenheit">Fahrenheit (°F)</option>
                </select>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Search Bar -->
            <div class="header">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button id="getWeatherBtn">Get Weather</button>
                <div class="profile-icon">
                    <i class="fas fa-user"></i>
                </div>
                
            </div>

            <!-- Weather Data and Charts -->
            <div class="weather-data" id="weatherWidget">
                <h1 id="cityName">City Name</h1>
                <p id="weatherDescription">Weather Description</p>
                <p id="temperature">Temperature: <span id="tempValue"></span></p>
                <p id="humidity">Humidity: <span id="humidityValue"></span>%</p>
                <p id="windSpeed">Wind Speed: <span id="windSpeedValue"></span> m/s</p>
            </div>

            <!-- Charts -->
            <div class="charts">
                <div class="chart-container">
                    <canvas id="tempBarChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="weatherDoughnutChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="tempLineChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
